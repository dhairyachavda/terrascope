<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMonitor - Environmental Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* CANVAS BACKGROUND */
        #spaceCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
        }

        /* CONTAINER */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .glass-card {
            background: rgba(15, 20, 50, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            padding: 60px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.08);
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* LOGO & HEADER */
        .logo-section {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 18px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.8), 
                        0 0 80px rgba(0, 212, 255, 0.4);
            animation: glow 3s ease-in-out infinite;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 20px;
            background: linear-gradient(45deg, #00d4ff, #7c3aed, #00d4ff);
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(124, 58, 237, 0.8), 0 0 80px rgba(0, 212, 255, 0.4); }
            50% { box-shadow: 0 0 60px rgba(124, 58, 237, 1), 0 0 120px rgba(0, 212, 255, 0.6); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.65);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5), 
                        0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        /* FORM SECTIONS */
        .form-section {
            display: none;
            animation: fadeInForm 0.5s ease-in;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeInForm {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.6s; }
        .form-group:nth-child(3) { animation-delay: 0.7s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            transition: all 0.35s ease;
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .form-group input:valid {
            border-color: rgba(0, 255, 100, 0.3);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .toggle-btn:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: #7c3aed;
        }

        .checkbox-group label {
            margin: 0;
            color: rgba(255, 255, 255, 0.65);
            font-size: 13px;
            font-weight: 500;
            text-transform: none;
            cursor: pointer;
            letter-spacing: 0;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4), 
                        0 0 20px rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.6), 
                        0 0 40px rgba(0, 212, 255, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* MESSAGES */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            border: 1px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(0, 255, 100, 0.12);
            border-color: rgba(0, 255, 100, 0.4);
            color: #00ff64;
        }

        .message.error {
            background: rgba(255, 50, 50, 0.12);
            border-color: rgba(255, 50, 50, 0.4);
            color: #ff5050;
        }

        .message.show {
            display: block;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 28px;
            color: rgba(255, 255, 255, 0.45);
            font-size: 12px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .footer a {
            color: rgba(0, 212, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .footer a:hover {
            color: rgba(0, 212, 255, 1);
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .glass-card {
                margin: 20px;
                padding: 40px 25px;
                max-width: none;
            }

            .logo-section h1 {
                font-size: 26px;
            }

            .logo-section p {
                font-size: 11px;
            }

            .tab-btn {
                font-size: 12px;
                padding: 10px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 13px;
            }

            .btn {
                padding: 13px;
                font-size: 13px;
                letter-spacing: 0.5px;
            }
        }
    </style>
</head>
<body>
    <!-- LIVE SPACE CANVAS -->
    <canvas id="spaceCanvas"></canvas>

    <!-- LOGIN CONTAINER -->
    <div class="container">
        <div class="glass-card">
            <!-- LOGO SECTION -->
            <div class="logo-section">
                <div class="logo-icon">üåç</div>
                <h1>EcoMonitor</h1>
                <p>Environmental Monitoring System</p>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <div class="form-section active" id="login-form">
                <div class="message" id="login-message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me" name="remember">
                        <label for="remember-me">Remember me for 30 days</label>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </form>

                <div class="footer">
                    <p>Don't have an account? <a onclick="switchTab('signup')">Sign up here</a></p>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div class="form-section" id="signup-form">
                <div class="message" id="signup-message"></div>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="signup-password" name="password" placeholder="Create a strong password" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <div class="password-toggle">
                            <input type="password" id="signup-confirm" name="confirm" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('signup-confirm')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn">Create Account</button>
                </form>

                <div class="footer">
                    <p>Already have an account? <a onclick="switchTab('login')">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== LIVE SPACE CANVAS ====================
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle system
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.twinkleSpeed = Math.random() * 0.03 + 0.01;
                this.twinkleAmount = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                this.twinkleAmount += this.twinkleSpeed;
            }

            draw() {
                const currentOpacity = this.opacity + Math.sin(this.twinkleAmount) * 0.3;
                ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Satellite
        class Satellite {
            constructor(centerX, centerY, radius, speed, color) {
                this.centerX = centerX;
                this.centerY = centerY;
                this.radius = radius;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
                this.color = color;
                this.size = 4;
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                const x = this.centerX + Math.cos(this.angle) * this.radius;
                const y = this.centerY + Math.sin(this.angle) * this.radius;

                // Glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, this.size * 4);
                gradient.addColorStop(0, this.color.replace('1)', '0.3)'));
                gradient.addColorStop(1, this.color.replace('1)', '0)'));
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, this.size * 4, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 150 }, () => new Particle());
        const satellites = [
            new Satellite(canvas.width * 0.3, canvas.height * 0.3, 120, 0.002, 'rgba(0, 212, 255, 1)'),
            new Satellite(canvas.width * 0.7, canvas.height * 0.7, 100, -0.0015, 'rgba(124, 58, 237, 1)'),
            new Satellite(canvas.width * 0.5, canvas.height * 0.5, 140, 0.0012, 'rgba(0, 255, 150, 1)')
        ];

        let time = 0;
        function drawSpace() {
            // Dark gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(0.5, '#1a0a3e');
            gradient.addColorStop(1, '#0f1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Nebula clouds
            drawNebula(canvas.width * 0.25, canvas.height * 0.25, 250, 'rgba(138, 43, 226, 0.1)');
            drawNebula(canvas.width * 0.75, canvas.height * 0.75, 280, 'rgba(30, 144, 255, 0.08)');
            drawNebula(canvas.width * 0.5, canvas.height * 0.5, 200, 'rgba(0, 255, 200, 0.07)');

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Update and draw satellites
            satellites.forEach(s => {
                s.update();
                s.draw();
            });

            time++;
            requestAnimationFrame(drawSpace);
        }

        function drawNebula(x, y, size, color) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        drawSpace();

        // ==================== FORM HANDLING ====================
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => switchTab(btn.getAttribute('data-tab')));
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type} show`;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');

            if (!isValidEmail(email)) {
                showMessage(messageDiv, '‚ùå Invalid email format', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(messageDiv, '‚ùå Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage(messageDiv, '‚úì Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'http://127.0.0.1:5000/dashboard', 1500);
                } else {
                    showMessage(messageDiv, '‚ùå ' + (data.error || 'Login failed'), 'error');
                }
            } catch (error) {
                showMessage(messageDiv, '‚ùå Connection error. Please try again.', 'error');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const messageDiv = document.getElementById('signup-message');

            if (!name.trim()) {
                showMessage(messageDiv, '‚ùå Please enter your name', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage(messageDiv, '‚ùå Invalid email format', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(messageDiv, '‚ùå Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage(messageDiv, '‚ùå Passwords do not match', 'error');
                return;
            }

            if (!document.getElementById('terms').checked) {
                showMessage(messageDiv, '‚ùå Please accept Terms & Conditions', 'error');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(messageDiv, '‚úì Account created! Redirecting to login...', 'success');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showMessage(messageDiv, '‚ùå ' + (data.error || 'Signup failed'), 'error');
                }
            } catch (error) {
                showMessage(messageDiv, '‚ùå Connection error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
